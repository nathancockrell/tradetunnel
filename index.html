<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeTunnel</title>
</head>
<body>
<div id="bodyDiv">
        <div id="imgdiv" style="background-color:white;width:100%; height:50vh; border:3px solid black; background-size:contain;background-repeat: no-repeat;background-image:url(guard1.png)"></div>
    <div id="dialogue" style="border:1px solid black; border-radius: 5px;height:150px; overflow-y:auto;">
        <p>"What are you doing here?"</p>
    </div>
    <div id="form">
        <label  for="offer">Offer: </label>
        <select name="offer" id="offer">
            <option value="money">Money</option>
            <option value="compliment">Compliment</option>
        </select>
        <input id="offernum" type="number" placeholder="#">
        <br>
        <label for="request">Request: </label>
        <select name="request" id="request">
            <option value="money">Money</option>
            <option value="freedom">Freedom</option>
        </select>
        <input id="requestnum" type="number" placeholder="#"> <br>
        <button id="submit">Make offer</button>
    </div>
    <button id="skip">Talk to someone else...</button> <br>
    <button id="dig">Tunnel</button>
    <span id="digTotal">$ 0</span> <br>
    <button id="shower">Shower (resets money)</button>
    <script type="module" src="main.js"></script>
</div>
</body>
</html>
